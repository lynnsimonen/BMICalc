<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body Mass Index Calculator</title>
</head>
<body>
    <container w75>
    <!--<form> the results are not staying on screen, so needed to comment <form> out.
    "required" and limits won't work now-->
        <h1>Body Mass Index Calculator</h1>
        <br>
        <p><b>Please enter the following information:</b></p>
        <label for="weight">Weight (in lbs.): </label>
        <input type = "number" id="weight" min="88" max="353" step="1" required>
        <br>
        <br>
        <label for="height">Height (in inches): </label>
        <input type = "number" id="height" min="59" max="79" step="1" required>
        <br>
        <br>
        <button>Calculate My BMI</button>
        <br>
        <p id="final">You have a BMI of <span id="bmi"></span> kg/m<sup>2</sup>.</p>
        <p id="output"></p>

    <!--</form>-->
    </container>
</body>
